
<section *ngIf="isVisible">

<img   src="https://www.synopsys.com/blogs/software-security/wp-content/uploads/2019/02/auto-software-security-header.jpg"  style="background-repeat: no-repeat;" alt="">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

<input type="checkbox" id="check"  >
  <label for="check">
    <i class="fas fa-bars" id="btn">&nbsp; work-section </i>
    <i class="fas fa-times" id="cancel"> &nbsp; cancel</i>
  </label>
  <div class="sidebar" *ngIf="issidebar" >
    <header>work-section</header>
    
  <ul>
   <li><a  routerLink="/design" (click)="changeView()" href="#"><i class="fas fa-qrcode"></i>Design</a></li>
   
   <li><a  routerLink="/manufacture" (click)="changeView()"  href="#"><i class="fa fa-car fa-lg"></i>Manufacturing</a></li>
   
   <li><a  routerLink="/test-drive" (click)="changeView()" ><i class="fas fa-link"></i>Testing</a></li>
   <li><a  routerLink="/launch" (click)="changeView()"  href="#"><i class='fas fa-coins'></i>Launch</a></li>
   
  </ul>

</div>
<div class="logout" >
  <button  id="logout" routerLink="/login" (click)="changeView()">Logout</button>
</div>
</section>
